<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Fighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="monster-container">
            <img id="monster1" src="monster.png" alt="Monster 1">
            <button id="attack-monster1" class="attack-button">Attack</button>
            <span id="monster1-health" class="health-text">Health: 10</span>
        </div>
        <div class="monster-container">
            <img id="monster2" src="monster.png" alt="Monster 2">
            <button id="attack-monster2" class="attack-button">Attack</button>
            <span id="monster2-health" class="health-text">Health: 10</span>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
